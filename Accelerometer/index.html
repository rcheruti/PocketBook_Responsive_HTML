<!DOCTYPE html>
<hmtl>
  <head>
    
    <title>Accelerometer Usage</title>
    
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scallable=no"/>
    <link type="text/css" rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    
  </head>
  <body>
    
    <div class="motionNotSupported">
      Your browser doens't have the Accelerometer tools!
    </div>
    
    <div class="motionSupported">
      
      <table class="accNumbers">
        <tbody>
            
            <!--  Acceleration including gravity  -->
            <tr>
              <td>Acc. with gravity . X</td>
              <td class="accGravityX">#</td>
            </tr>
            <tr>
              <td>Acc. with gravity . Y</td>
              <td class="accGravityY">#</td>
            </tr>
            <tr>
              <td>Acc. with gravity . Z</td>
              <td class="accGravityZ">#</td>
            </tr>
            
            <!--  Acceleration without gravity  -->
            <tr>
              <td>Acc. without gravity . X</td>
              <td class="accX">#</td>
            </tr>
            <tr>
              <td>Acc. without gravity . Y</td>
              <td class="accY">#</td>
            </tr>
            <tr>
              <td>Acc. without gravity . Z</td>
              <td class="accZ">#</td>
            </tr>
            
            <!--  Rotation rate  -->
            <tr>
              <td>Rotation alpha</td>
              <td class="accAlpha">#</td>
            </tr>
            <tr>
              <td>Rotation beta</td>
              <td class="accBeta">#</td>
            </tr>
            <tr>
              <td>Rotation gamma</td>
              <td class="accGamma">#</td>
            </tr>
            
            <!--  Interval  -->
            <tr>
              <td>Interval</td>
              <td class="accInterval">#</td>
            </tr>
          
        </tbody>
      </table>
      
    </div>
    
    
      
    <div class="ball"></div>
    
  </body>
</hmtl>
