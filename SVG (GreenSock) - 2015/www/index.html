<!DOCTYPE html>
<html>
    <head>
        <title>SVG (GreenSock) - 2015</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        
        <script src="js/libs/TweenMax.min.js" type="text/javascript"></script>
        <script src="js/libs/TimelineMax.min.js" type="text/javascript"></script>
        <script>
            window.T = TweenMax ;
            window.$ = function( el ){
                if( typeof el === 'string' ) return document.querySelector(el);
                else return el;
            };
            document.addEventListener('DOMContentLoaded',function(){
                var ir = true;
                $('#animar').addEventListener('click',function(){
                    var el = $('.fastfood');
                    var trans = $('#trans').checked;
                    console.log(trans);
                    
                    T.to(el, 1, ir?{x: 200, scale:0.2 }:{x: 0, scale:1 } );
                    T.to(el, 3, ir&&trans?{ opacity: 0.2 }:{ opacity: 1 } );

                    el = $('.dog');
                    T.to(el, 1, ir?{x: 140,y: 60, scale:0.2 }:{x: 0,y: 0, scale:1 } );
                    T.to(el, 2, ir&&trans?{ opacity: 0.2 }:{ opacity: 1 } );
                    
                    ir = !ir;
                });
                
            });
        </script>
        
    </head>
    <body>
        
        <div class="anim dog"></div>
        <div class="anim fastfood"></div>
        
        <button id="animar">Animar</button>
        <label>
            <input type="checkbox" id="trans" value="1" />
            <span>Com transparÃªncia</span>
        </label>
        
        
    </body>
</html>
