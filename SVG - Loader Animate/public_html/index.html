<!DOCTYPE html>
<html>
    <head>
        <title>SVG - Loader Animate</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        
      <div>
        Clique nas imagens para testar o evento "click".
      </div>
      
        <div class="quadroTeste">
            <div class="titulo">Tag IMG</div>
            <div class="teste">
                <img src="svg/loader.svg" alt="SVG Animado?" />
            </div>
        </div>
        
        <div class="quadroTeste">
            <div class="titulo">Tag OBJECT</div>
            <div class="teste">
                <object data="svg/loader.svg" type="image/svg+xml" ></object>
            </div>
            <div class="desc">[type="image/svg+xml"]</div>
        </div>
        
        <div class="quadroTeste">
            <div class="titulo">Tag EMBDE</div>
            <div class="teste">
                <embed src="svg/loader.svg" type="image/svg+xml" />
            </div>
            <div class="desc">[type="image/svg+xml"]</div>
        </div>
        
        <div class="quadroTeste">
            <div class="titulo">Tag IFRAME</div>
            <div class="teste">
                <iframe src="svg/loader.svg" width="100" height="100"></iframe>
            </div>
        </div>
        
        <div class="quadroTeste">
            <div class="titulo">Tag SVG</div>
            <div class="teste">
                <svg width="100" height="100">
                    <use xlink:href="svg/loader.svg#svg_circleFora" />
                    <use xlink:href="svg/loader.svg#svg_circleDentro" />
                </svg>
            </div>         
            <div class="desc">Com USE[xlink:href]</div>   
        </div>
        
        <div class="quadroTeste">
            <div class="titulo">Fallback OBJECT -> EMBDE</div>
            <div class="teste">
                <object data="svg/loader.svg" type="image/svg+xml" >
                    <embed src="svg/loader.svg" type="image/svg+xml" />
                </object>
            </div>
        </div>
        
        
        <!-- ================================================================ -->
        <div class="quadroTeste">
            <div class="titulo">Adicionado na página</div>
            <div class="teste">
                <!-- ================================================================ -->

                
<svg class="root" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 width="100px" height="100px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
<g id="svg_circleFora">
	<circle  class="svg_circleFora" fill="none" stroke="#00A9FF" 
                stroke-miterlimit="10" stroke-dasharray="12.214,12.214" 
                cx="49.9998" cy="50" r="46.6663">
                <!-- 
            <animateTransform attributeName="transform"
                animateType="XML"
                type="rotate"
                from="0 50 50"
                to="360 50 50"
                dur="4s"
                repeatCount="indefinite"
                />
                -->
        </circle>
</g>
<g id="svg_circleDentro" >
    <circle class="svg_circleDentro" fill="#127CB3" cx="49.9998" cy="50" r="37.9993"/>
    <path fill="#FFFFFF" d="M34,60c0,2.209-1.791,4-4,4l0,0c-2.209,0-4-1.791-4-4V39c0-2.209,1.791-4,4-4l0,0c2.209,0,4,1.791,4,4V60z"
            />
    <path fill="#FFFFFF" d="M47,60c0,2.209-1.791,4-4,4l0,0c-2.209,0-4-1.791-4-4V39c0-2.209,1.791-4,4-4l0,0c2.209,0,4,1.791,4,4V60z"
            />
    <path fill="#FFFFFF" d="M61,60c0,2.209-1.791,4-4,4l0,0c-2.209,0-4-1.791-4-4V39c0-2.209,1.791-4,4-4l0,0c2.209,0,4,1.791,4,4V60z"
            />
    <path fill="#FFFFFF" d="M74,60c0,2.209-1.791,4-4,4l0,0c-2.209,0-4-1.791-4-4V39c0-2.209,1.791-4,4-4l0,0c2.209,0,4,1.791,4,4V60z"
            />
</g>
        <style>
            .svg_circleDentro{
                
            }
            .svg_circleFora{
                -webkit-transition: all 0.6s ease;
                transition: all 0.6s ease;
                -webkit-transition-timing-function: ease-in;
                transition-timing-function: ease-in;
                -webkit-transform-origin: center;
                -moz-transform-origin: center;
                transform-origin: center;
                
                animation: rodarFora_2 1s linear infinite;
            }
            .root:hover .svg_circleFora{
                -webkit-transform: rotateZ(-60deg);
                transform: rotate(-60deg);
                -webkit-transition-timing-function: ease-out;
                transition-timing-function: ease-out;
                stroke: darkred;
            }
            path{
                -webkit-transition: all 0.6s ease;
                transition: all 0.6s ease;
            }
            .root:hover path{
                fill: orange;
                opacity: 0.8;
            }
            
            
            @keyframes rodarFora_2 {
                0%{ 
                    -webkit-transform: rotateZ(0deg);
                    transform: rotateZ(0deg);
                }
                100%{
                    -webkit-transform: rotateZ(360deg);
                    transform: rotateZ(360deg);
                }
            }
        </style>
        
        <script>
            var c = document.getElementById('svg_circleDentro');
            c.addEventListener('click',function(){
                alert('Clicado!');
            });
        </script>
        
</svg>
            
                <!-- ================================================================ -->
            </div>
            
            <div class="desc">Com CSS da página</div>
        </div>
        <!-- ================================================================ -->
        
    </body>
</html>
