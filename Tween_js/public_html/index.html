<!DOCTYPE html>
<html>
  <head>
    <title>Tween.js - Testes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilo.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    
    <div>Tween.js Teste</div>
    <div class="menu">
      <button id="reset">Reset</button>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <label>Repeat <input id="repeat" type="number"/></label>
      <label>Time <input id="time" type="number" value="1000"/></label>
      <label>
        Interpolation
        <select id="interpolation">
          <option value="1">Linear</option>
          <option value="2">Bezier</option>
          <option value="3">CatmullRom</option>
        </select>
      </label>
      
    </div>
    
    <div class="bloco bloco1"></div>
    
    
    <div class="testes2">
      <div>
        <button id="goLeft">Go left</button>
        <button id="goRight">Go right</button>
        <button id="goDown">Go down</button>
        <button id="goUp">Go up</button>
        <button id="scaleX">Scale X</button>
        <button id="scaleY">Scale Y</button>
      </div>
      <div>
        <div class="bloco bloco2"></div>
      </div>
    </div>
    
    
    <br/><br/>
    <div class="inputs">
      <input type="text" value="InputTextVal"/>
      <label><input type="checkbox" value="InputCheckBoxVal"/>Val check</label>
      
      <br/>
      <label><input type="radio" name="grupo1" value="InputRadioVal1"/>Val 1</label>
      <label><input type="radio" name="grupo1" value="InputRadioVal2"/>Val 2</label>
      <label><input type="radio" name="grupo1" value="InputRadioVal3"/>Val 3</label>
      
      <br/>
      <select>
        <option value="op1">Opção 1</option>
        <option value="op2" selected="selected">Opção 2</option>
        <option value="op3">Opção 3</option>
      </select>
      
      <br/>
      <select multiple="multiple">
        <option value="op1">Opção 1</option>
        <option value="op2" selected="selected">Opção 2</option>
        <option value="op3" selected="selected">Opção 3</option>
      </select>
      
      <br/>
      <textarea>Texto da área</textarea>
    </div>
    
    <!-- ================================================================== -->
    <script src="has3d.js"></script>
    <script src="fastdom.js"></script>
    <script src="framework.dom.js"></script>
    <script src="Tween.js"></script>
    <script src="framework.anim.js"></script>
    <script src="index.js"></script>
  </body>
</html>
